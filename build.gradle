plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.github.stefan9110.dcm'
version 'v1.0-alpha'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.3")
}

test {
    useJUnitPlatform()
}
